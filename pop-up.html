<!DOCTYPE html>
<html>
  <head>
    <title>Pop-Up Example</title>
    <link rel="stylesheet" type="text/css" href="pop-up.css">
  </head>
  <body class="pop-up">
    <div id="pop-up">
      <img src="Humbo-Realty.jpg" width="100px">
      <div class="container">
        <h1>Hi There</h1>
        <p>Join the mailing list to receive new weekly listings</p>
        <input type="email" placeholder="email" required>
        <button>Submit</button>
        <div class="cross">x</div>
      </div>
    </div>
  </body>
</html>
